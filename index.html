  const h2t = (h) => { const hh=Math.floor(h), mm=Math.round((h-hh)*60); return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`; };
  const t2h = (s) => { const [h,m]=s.split(':').map(Number); return h+m/60; };
  
  // Smart Time Formatter - wandelt verschiedene Eingaben in HH:MM um
  const formatTimeInput = (input) => {
    if (!input) return '';
    
    // Nur Zahlen extrahieren
    const digits = input.replace(/[^0-9]/g, '');
    if (digits.length === 0) return '';
    
    // Verschiedene Formate handhaben
    if (digits.length === 1) {
      // "6" ‚Üí "06:00"
      return `${digits.padStart(2, '0')}:00`;
    } else if (digits.length === 2) {
      // "63" ‚Üí "06:30" oder "12" ‚Üí "12:00"
      const num = parseInt(digits);
      if (num > 23) {
        // Wahrscheinlich HM statt HH (z.B. 63 = 6:30)
        const h = digits[0];
        const m = digits[1] + '0';
        return `${h.padStart(2, '0')}:${m}`;
      } else {
        return `${digits}:00`;
      }
    } else if (digits.length === 3) {
      // "630" ‚Üí "06:30"
      const h = digits[0];
      const m = digits.substring(1);
      return `${h.padStart(2, '0')}:${m}`;
    } else if (digits.length >= 4) {
      // "1230" ‚Üí "12:30"
      const h = digits.substring(0, 2);
      const m = digits.substring(2, 4);
      return `${h}:${m}`;
    }
    
    return input;
  };

    const hasBreak2 = workEnd > 13 && break2Duration > 0;
    
    // Pr√ºfe ob Stunde in einer der Pausen liegt
    const inBreak1 = break1Duration > 0 && hour >= break1Start && hour < break1End;
    const inBreak2 = hasBreak2 && hour >= break2Start && hour < break2End;
    
    return inBreak1 || inBreak2;
  };
  
  // Berechne Netto-Stunden (Brutto minus ALLE Pausen√ºberschneidungen)
  const calculateNetHours = (startHour, endHour, startDate, endDate, userId) => {
    const start = new Date(startDate + 'T12:00:00');
    const end = new Date(endDate + 'T12:00:00');
    const days = Math.round((end - start) / 86400000) + 1;
    const user = users.find(u => u.id === userId);
    
    let totalGross = 0;
    let totalBreak = 0;
    
    for (let d = 0; d < days; d++) {
      const currentDate = new Date(start);
      currentDate.setDate(start.getDate() + d);
      const dayNum = currentDate.getDay();
      
      // Wochenende √ºberspringen
      if (dayNum === 0 || dayNum === 6) continue;
      
      const sched = (user?.dailySchedule || DEFAULT_SCHEDULE)[dayNum];
      if (!sched) continue;
      
      const dayGross = endHour - startHour;
      totalGross += dayGross;
      
      // Pause 1 √úberschneidung
      const break1Start = sched.break1Start || 0;
      const break1Duration = sched.break1Duration || 0;
      const break1End = break1Start + break1Duration;
      
      if (break1Duration > 0) {
        const overlap1Start = Math.max(startHour, break1Start);
        const overlap1End = Math.min(endHour, break1End);
        if (overlap1Start < overlap1End) {
          totalBreak += (overlap1End - overlap1Start);
        }
      }
      
      // Pause 2 √úberschneidung (nur wenn nicht Teilzeit)
      const workEnd = sched.end || 17;
      const hasBreak2 = workEnd > 13;
      
      if (hasBreak2) {
        const break2Start = sched.break2Start || 0;
        const break2Duration = sched.break2Duration || 0;
        const break2End = break2Start + break2Duration;
        
        if (break2Duration > 0) {
          const overlap2Start = Math.max(startHour, break2Start);
          const overlap2End = Math.min(endHour, break2End);
          if (overlap2Start < overlap2End) {
            totalBreak += (overlap2End - overlap2Start);
          }
        }
      }
    }
    
    return {
      gross: totalGross,
      break: totalBreak,
      net: totalGross - totalBreak
    };
  };

  // Berechne Netto-Stunden f√ºr einen EINZELNEN Tag (f√ºr Dashboard Tages-Anzeige)
  const calculateDayNetHours = (userId, date, startHour, endHour) => {
    const user = users.find(u => u.id === userId);

    let netHours = endHour - startHour;
    
    // Pause 1 abziehen falls √úberschneidung
    const break1Start = sched.break1Start;
    const break1Duration = sched.break1Duration || 0;
    if (break1Start !== undefined && break1Duration > 0) {
      const break1End = break1Start + break1Duration;
      const overlap1Start = Math.max(startHour, break1Start);
      const overlap1End = Math.min(endHour, break1End);
      if (overlap1Start < overlap1End) {
        netHours -= (overlap1End - overlap1Start);
      }
    }
    
    // Pause 2 abziehen falls √úberschneidung (nur bei Vollzeit)
    const workEnd = sched.end || 17;
    if (workEnd > 13) {
      const break2Start = sched.break2Start;
      const break2Duration = sched.break2Duration || 0;
      if (break2Start !== undefined && break2Duration > 0) {
        const break2End = break2Start + break2Duration;

        const overlap2End = Math.min(endHour, break2End);
        if (overlap2Start < overlap2End) {
          netHours -= (overlap2End - overlap2Start);
        }
      }
    }
    
    return netHours;
  };

        // Finde Index der Division f√ºr konsistente Farbzuweisung
        const divIndex = divisions.findIndex(d => d.id === divisionId);
        return divIndex >= 0 ? colorPalette[divIndex % colorPalette.length] : '#6b7280';
      };
      
      // Helper: Datum zu Pixel Position
      const dateToX = (dateStr) => {
        const date = new Date(dateStr);
        const weekNum = getWeekNumber(date);
        const weekIndex = weekNum - currentWeekNum;
        const weekDates = getWeekDates(weekNum, date.getFullYear());
        const dayIndex = weekDates.findIndex(d => formatDate(d) === dateStr);
        return (weekIndex * 7 + dayIndex) * dayWidth; // dayWidth pro Tag
      };
      
      // Helper: Pixel zu Datum
      const xToDate = (x) => {
        const totalDays = Math.round(x / dayWidth);
        const weekNum = currentWeekNum + Math.floor(totalDays / 7);
        const dayInWeek = totalDays % 7;
        const weekDates = getWeekDates(weekNum, currentYear);
        return weekDates[dayInWeek] ? formatDate(weekDates[dayInWeek]) : null;
      };
      
      // Helper: Auto-Berechnung Phase-Zeitraum aus Arbeitspaketen
      const calculatePhaseDates = (phaseId) => {
        const phaseWPs = workPackages.filter(wp => wp.phaseId === phaseId && wp.startDate && wp.endDate);
        if (phaseWPs.length === 0) return null;
        
        const startDates = phaseWPs.map(wp => new Date(wp.startDate));
        const endDates = phaseWPs.map(wp => new Date(wp.endDate));
        
        const minStart = new Date(Math.min(...startDates));
        const maxEnd = new Date(Math.max(...endDates));
        
        return {
          startDate: formatDate(minStart),
          endDate: formatDate(maxEnd)
        };
      };
      
      // Helper: Auto-Berechnung Projekt-Zeitraum aus Phasen
      const calculateProjectDates = (projectId) => {
        const projPhases = projectPhases.filter(p => p.projectId === projectId);
        if (projPhases.length === 0) return null;
        
        // Ber√ºcksichtige sowohl manuelle Phase-Daten als auch berechnete aus APs
        const phaseDates = projPhases.map(phase => {
          const calculated = calculatePhaseDates(phase.id);
          return calculated || { startDate: phase.startDate, endDate: phase.endDate };
        });
        
        const startDates = phaseDates.map(pd => new Date(pd.startDate));
        const endDates = phaseDates.map(pd => new Date(pd.endDate));
        
        const minStart = new Date(Math.min(...startDates));
        const maxEnd = new Date(Math.max(...endDates));
        
        return {
          startDate: formatDate(minStart),
          endDate: formatDate(maxEnd)
        };
      };
      
      // Drag & Drop Handler MIT KASKADEN + RESIZE + LINKING + ABH√ÑNGIGKEITS-KASKADE
      React.useEffect(() => {
        const handleMouseMove = (e) => {
          // PROJEKT Drag
          if (draggedProject) {
            const dx = e.clientX - draggedProject.startX;
            const daysDelta = Math.round(dx / dayWidth);
            setDraggedProject({...draggedProject, daysDelta});
          }
          
          // PHASE Drag
          if (draggedPhase) {
            const dx = e.clientX - draggedPhase.startX;
            const daysDelta = Math.round(dx / dayWidth);
            setDraggedPhase({...draggedPhase, daysDelta});
          }
          
          if (resizingPhase) {
            const dx = e.clientX - resizingPhase.startX;
            const newEndDate = xToDate(resizingPhase.originalEndX + dx);
            setResizingPhase({...resizingPhase, previewEndDate: newEndDate});
          }
          
          // ARBEITSPAKET Drag (Mitte = Move)
          if (draggedWP) {
            const dx = e.clientX - draggedWP.startX;
            const newStartDate = xToDate(draggedWP.originalStartX + dx);
            if (newStartDate) {
              const duration = (new Date(draggedWP.wp.endDate) - new Date(draggedWP.wp.startDate)) / (1000 * 60 * 60 * 24);
              const newEndDate = new Date(newStartDate);
              newEndDate.setDate(newEndDate.getDate() + duration);
              setDraggedWP({...draggedWP, previewStartDate: newStartDate, previewEndDate: formatDate(newEndDate)});
            }
          }
          
          // ARBEITSPAKET Resize (Start oder Ende)
          if (resizingWP) {
            const dx = e.clientX - resizingWP.startX;
            if (resizingWP.edge === 'start') {
              const newStartDate = xToDate(resizingWP.originalX + dx);
              if (newStartDate) setResizingWP({...resizingWP, previewStartDate: newStartDate});
            } else {
              const newEndDate = xToDate(resizingWP.originalX + dx);
              if (newEndDate) setResizingWP({...resizingWP, previewEndDate: newEndDate});
            }
          }
          
          // LINKING - Linie zum Cursor
          if (linkingFrom) {
            setLinkingFrom({...linkingFrom, mouseX: e.clientX, mouseY: e.clientY});
          }
        };
        
        // Helper: Datum um Tage verschieben
        const shiftDate = (dateStr, days) => {
          if (!dateStr) return dateStr;
          const d = new Date(dateStr);
          d.setDate(d.getDate() + days);
          return formatDate(d);
        };
        
        // NEUE FUNKTION: Alle Nachfolger finden (rekursiv) und verschieben
        const shiftDependentElements = (fromId, fromType, newEndDate, wps) => {
          // Finde alle direkten Nachfolger
          const directSuccessors = dependencies.filter(d => d.fromId === fromId && d.fromType === fromType);
          
          directSuccessors.forEach(dep => {
            if (dep.toType === 'wp') {
              const successorWP = wps.find(w => w.id === dep.toId);
              if (successorWP && successorWP.startDate) {
                // Finish-to-Start: Nachfolger-Start = Vorg√§nger-Ende + 1 Tag
                const newSuccessorStart = new Date(newEndDate);
                newSuccessorStart.setDate(newSuccessorStart.getDate() + 1);
                
                // Nur verschieben wenn neuer Start SP√ÑTER ist als aktueller
                if (new Date(formatDate(newSuccessorStart)) > new Date(successorWP.startDate)) {
                  const duration = (new Date(successorWP.endDate) - new Date(successorWP.startDate)) / (1000 * 60 * 60 * 24);
                  const newSuccessorEnd = new Date(newSuccessorStart);
                  newSuccessorEnd.setDate(newSuccessorEnd.getDate() + duration);
                  
                  // Update in wps Array
                  const idx = wps.findIndex(w => w.id === dep.toId);
                  if (idx !== -1) {
                    wps[idx] = {...wps[idx], startDate: formatDate(newSuccessorStart), endDate: formatDate(newSuccessorEnd)};
                    // Rekursiv f√ºr dessen Nachfolger
                    shiftDependentElements(dep.toId, 'wp', formatDate(newSuccessorEnd), wps);
                  }
                }
              }
            }
          });
          
          return wps;
        };
        
        const handleMouseUp = (e) => {
          // PROJEKT: Verschiebe ALLE Phasen + ALLE APs!
          if (draggedProject && draggedProject.daysDelta !== 0) {
            const days = draggedProject.daysDelta;
            const projectId = draggedProject.project.id;
            const updatedPhases = projectPhases.map(p => 
              p.projectId === projectId
                ? {...p, startDate: shiftDate(p.startDate, days), endDate: shiftDate(p.endDate, days)}
                : p
            );
            saveProjectPhases(updatedPhases);
            const phaseIds = projectPhases.filter(p => p.projectId === projectId).map(p => p.id);
            const updatedWPs = workPackages.map(w =>
              phaseIds.includes(w.phaseId)
                ? {...w, startDate: shiftDate(w.startDate, days), endDate: shiftDate(w.endDate, days)}
                : w
            );
            saveWorkPackages(updatedWPs);
          }
          
          // PHASE: Verschiebe Phase + ALLE APs der Phase!
          if (draggedPhase && draggedPhase.daysDelta !== 0) {
            const days = draggedPhase.daysDelta;
            const phaseId = draggedPhase.phase.id;
            const updatedPhases = projectPhases.map(p => 
              p.id === phaseId 
                ? {...p, startDate: shiftDate(p.startDate, days), endDate: shiftDate(p.endDate, days)}
                : p
            );
            saveProjectPhases(updatedPhases);
            const updatedWPs = workPackages.map(w =>
              w.phaseId === phaseId
                ? {...w, startDate: shiftDate(w.startDate, days), endDate: shiftDate(w.endDate, days)}
                : w
            );
            saveWorkPackages(updatedWPs);
          }
          
          if (resizingPhase && resizingPhase.previewEndDate) {
            const updated = projectPhases.map(p =>
              p.id === resizingPhase.phase.id ? {...p, endDate: resizingPhase.previewEndDate} : p
            );
            saveProjectPhases(updated);
          }
          
          // ARBEITSPAKET Move speichern + ABH√ÑNGIGKEITEN KASKADIEREN!
          if (draggedWP && draggedWP.previewStartDate) {
            let updatedWPs = workPackages.map(w =>
              w.id === draggedWP.wp.id
                ? {...w, startDate: draggedWP.previewStartDate, endDate: draggedWP.previewEndDate}
                : {...w}
            );
            // Abh√§ngige Nachfolger auch verschieben
            updatedWPs = shiftDependentElements(draggedWP.wp.id, 'wp', draggedWP.previewEndDate, updatedWPs);
            saveWorkPackages(updatedWPs);
          }
          
          // ARBEITSPAKET Resize speichern + ABH√ÑNGIGKEITEN KASKADIEREN!
          if (resizingWP) {
            let updatedWPs = workPackages.map(w => {
              if (w.id !== resizingWP.wp.id) return {...w};
              if (resizingWP.edge === 'start' && resizingWP.previewStartDate) {
                return {...w, startDate: resizingWP.previewStartDate};
              }
              if (resizingWP.edge === 'end' && resizingWP.previewEndDate) {
                return {...w, endDate: resizingWP.previewEndDate};
              }
              return {...w};
            });
            // Bei Resize am Ende: Nachfolger verschieben
            if (resizingWP.edge === 'end' && resizingWP.previewEndDate) {
              updatedWPs = shiftDependentElements(resizingWP.wp.id, 'wp', resizingWP.previewEndDate, updatedWPs);
            }
            saveWorkPackages(updatedWPs);
          }
          
          // LINKING - Pr√ºfe ob auf einem anderen Element losgelassen
          if (linkingFrom) {
            const target = document.elementFromPoint(e.clientX, e.clientY);
            const targetWpId = target?.closest('[data-wp-id]')?.dataset.wpId;
            const targetPhaseId = target?.closest('[data-phase-id]')?.dataset.phaseId;
            
            if (targetWpId && targetWpId !== linkingFrom.fromId) {
              // Neue Abh√§ngigkeit: AP ‚Üí AP
              const newDep = {
                id: `dep_${Date.now()}`,
                fromId: linkingFrom.fromId,
                fromType: linkingFrom.fromType,
                toId: targetWpId,
                toType: 'wp',
                type: 'FS' // Finish-to-Start
              };
              saveDependencies([...dependencies, newDep]);
            } else if (targetPhaseId && targetPhaseId !== linkingFrom.fromId) {
              // Neue Abh√§ngigkeit: Phase ‚Üí Phase oder AP ‚Üí Phase
              const newDep = {
                id: `dep_${Date.now()}`,
                fromId: linkingFrom.fromId,
                fromType: linkingFrom.fromType,
                toId: targetPhaseId,
                toType: 'phase',
                type: 'FS'
              };
              saveDependencies([...dependencies, newDep]);
            }
          }
          
          setDraggedProject(null);
          setDraggedPhase(null);
          setResizingPhase(null);
          setDraggedWP(null);
          setResizingWP(null);
          setLinkingFrom(null);
        };
        
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
        return () => {
          document.removeEventListener('mousemove', handleMouseMove);
          document.removeEventListener('mouseup', handleMouseUp);
        };
      }, [draggedProject, draggedPhase, resizingPhase, draggedWP, resizingWP, linkingFrom, projectPhases, workPackages, dependencies, dayWidth]);
      
      return (

            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <span className="text-2xl">üèóÔ∏è</span>
                <h1 className="text-2xl font-bold">Projektplanung</h1>
              </div>
              
              {/* View Switch */}

                <button

                  üìä Projekt-View
                </button>
                <button
                  onClick={() => setProjectPlanningView('resources')}
                  className={`px-4 py-2 rounded ${projectPlanningView === 'resources' ? 'bg-white shadow' : 'hover:bg-gray-200'}`}
                >
                  üë• Ressourcen-View
                </button>
              </div>
              
              <div className="flex gap-2 items-center">
                <button onClick={() => setShowProjectSettings(true)} className="p-3 hover:bg-gray-100 rounded-lg" title="Projekt-Einstellungen">
                  <Settings className="w-5 h-5" />
                </button>
                <button onClick={() => setShowProjectPlanning(false)} className="text-2xl hover:bg-gray-100 rounded p-2">
                  ‚úï
                </button>
              </div>
            </div>
          </div>
          
          {/* Main Content */}
          <div className="flex-1 overflow-hidden flex">
            {/* GANTT MIT FESTEN SPALTEN */}
            <div className="flex-1 overflow-hidden bg-white flex flex-col">
              {projectPlanningView === 'projects' && (
                <>
                  {/* Filter-Leiste */}
                  <div className="border-b bg-gray-50 p-4 flex gap-4 items-center">
                    <select className="text-sm border rounded px-3 py-1.5 bg-white">
                      <option>Kunde: -</option>
                    </select>
                    <select className="text-sm border rounded px-3 py-1.5 bg-white">
                      <option>Projekte: -</option>
                      {projects.map(p => (
                        <option key={p.id} value={p.id}>{p.name}</option>
                      ))}
                    </select>
                    <select className="text-sm border rounded px-3 py-1.5 bg-white">
                      <option>Zust√§ndig: -</option>
                      {divisions.map(d => (
                        <option key={d.id} value={d.id}>{d.name}</option>
                      ))}
                    </select>
                    <select className="text-sm border rounded px-3 py-1.5 bg-white">
                      <option>Projektmanager: -</option>
                    </select>
                    <select className="text-sm border rounded px-3 py-1.5 bg-white">
                      <option>Erledigt: -</option>
                    </select>
                  </div>
                  
                  {/* Sticky Header mit Spalten */}
                  <div className="sticky top-0 z-20 bg-white border-b flex">
                    {/* Linke Spalten - FEST */}
                    <div className="flex-shrink-0 border-r bg-gray-50 flex">
                      <div style={{width: '40px'}} className="border-r p-2 text-xs font-semibold"></div>

                      <div style={{width: '120px'}} className="border-r p-2 text-xs font-semibold">Startdatum</div>
                      <div style={{width: '120px'}} className="border-r p-2 text-xs font-semibold">Enddatum</div>
                      <div style={{width: '100px'}} className="border-r p-2 text-xs font-semibold">Planstunden</div>
                    </div>
                    
                    {/* Timeline Header - Scrollbar */}
                    <div className="flex-1 overflow-hidden">
                      <div className="flex" style={{transform: `translateX(-${timelineScroll}px)`}}>
                        {weekNumbers.map(weekNum => {
                          const weekDates = getWeekDates(weekNum, currentYear);
                          return (
                            <div key={weekNum} style={{width: (dayWidth * 7) + 'px'}} className="border-r flex-shrink-0">
                              <div className="text-xs font-bold text-center bg-indigo-100 p-1">
                                KW {weekNum}
                              </div>
                              <div className="flex">
                                {weekDates.map((date, i) => (
                                  <div key={i} style={{width: dayWidth + 'px'}} className="text-xs text-center border-r p-1">
                                    {['Mo','Di','Mi','Do','Fr','Sa','So'][i]}<br/>
                                    {date.getDate()}.{date.getMonth()+1}
                                  </div>
                                ))}
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>
                  
                  {/* Content Rows - Projekt > Phase > Arbeitspaket */}
                  <div className="flex-1 overflow-auto relative" id="gantt-content">
                    {/* DEPENDENCY ARROWS SVG OVERLAY */}
                    {dependencies.length > 0 && (() => {
                      // Berechne Positionen f√ºr alle sichtbaren APs
                      const wpPositions = {};
                      let currentY = 0;
                      
                      projects.forEach(project => {
                        const phases = projectPhases.filter(p => p.projectId === project.id);
                        currentY += 40; // Projekt Row
                        
                        if (expandedProjects[project.id]) {

                            if (expandedPhases[phase.id]) {
                              const phaseWPs = workPackages.filter(wp => wp.phaseId === phase.id);
                              phaseWPs.forEach(wp => {
                                if (wp.startDate && wp.endDate) {
                                  wpPositions[wp.id] = {
                                    startX: dateToX(wp.startDate),
                                    endX: dateToX(wp.endDate) + dayWidth,
                                    y: currentY + 16 // Mitte der Row
                                  };
                                }
                                currentY += 32; // AP Row
                              });
                              currentY += 28; // + Arbeitspaket Button
                            }
                          });
                          currentY += 28; // + Phase Button
                        }
                      });
                      
                      return (
                        <svg

                        >

                          </defs>
                          
                          {dependencies.map(dep => {

                            const toPos = wpPositions[dep.toId];
                            
                            if (!fromPos || !toPos) return null;
                            
                            // Start: Ende des From-Balkens + Offset f√ºr feste Spalten
                            const startX = 580 + fromPos.endX - timelineScroll;

                            // Horizontaler Abstand vom Balken
                            const hOffset = 15;
                            
                            // Pr√ºfe ob Nachfolger DIREKT darunter (n√§chste Zeile, ~32px Unterschied)
                            const isDirectlyBelow = Math.abs(endY - startY) <= 40 && endY > startY;
                            
                            let pathD;
                            
                            if (isDirectlyBelow && endX <= startX + 50) {
                              // DIREKT DARUNTER: Vertikal runter, dann horizontal zum Ziel
                              pathD = `M ${startX} ${startY}
                                       L ${startX} ${endY}
                                       L ${endX - 5} ${endY}`;
                            } else {
                              // ORTHOGONAL: Horizontal weg ‚Üí Vertikal ‚Üí Horizontal zur Mitte ‚Üí zum Ziel
                              const turnX = startX + hOffset; // Erster Knick (horizontal weg)
                              const midX = Math.max(turnX + 10, (turnX + endX) / 2); // Mitte zwischen beiden
                              
                              pathD = `M ${startX} ${startY}

                                       L ${endX - 5} ${endY}`;

                            return (

                                d={pathD}
                                fill="none"
                                stroke="#6366F1"
                                strokeWidth="2"
                                markerEnd="url(#dep-arrow)"
                              />
                            );
                          })}
                        </svg>
                      );
                    })()}
                    
                    {projects.map(project => {

                      const isProjectExpanded = expandedProjects[project.id];
                      
                      // Projekt-Zeitraum AUTO-BERECHNEN
                      const projectDates = calculateProjectDates(project.id);

                      const projectDaysDelta = isDraggingProject ? (draggedProject.daysDelta || 0) : 0;
                      
                      return (

                              </div>

                            {/* Timeline - Scrollbar */}

                              defaultValue={h2t(dayS.break2Start || 12.5)}
                              key={`settings-b2s-${d}-${dayS.break2Start}`}
                              onBlur={(e) => {
                                const formatted = formatTimeInput(e.target.value);
                                if (formatted && formatted.match(/^\d{2}:\d{2}$/)) {
                                  setVal('break2Start', formatted);
                                }
                              }}
                              onKeyDown={(e) => {
                                if (e.key === 'Enter') {
                                  const formatted = formatTimeInput(e.target.value);
                                  if (formatted && formatted.match(/^\d{2}:\d{2}$/)) {
                                    setVal('break2Start', formatted);
                                    e.target.blur();
                                  }
                                }
                              }}
                              className="p-2 border rounded text-sm w-32" 
                              placeholder="HH:MM"
                              title="Pause 2 Start" />
                            <span className="text-gray-400">‚Äì</span>
                            <input 
                              type="text" 
                              defaultValue={h2t((dayS.break2Start || 12.5) + (dayS.break2Duration || 0.75))}
                              key={`settings-b2e-${d}-${dayS.break2Duration}`}
                              onBlur={(e) => {
                                const formatted = formatTimeInput(e.target.value);
                                if (formatted && formatted.match(/^\d{2}:\d{2}$/)) {
                                  const end = t2h(formatted);
                                  const start = dayS.break2Start || 12.5;
                                  const duration = Math.max(0, end - start);
                                  const newSched = {...sched, [d]: {...dayS, break2Duration: duration}};
                                  const updatedUsers = users.map(u => u.id === displayUser.id ? {...u, dailySchedule: newSched} : u);
                                  saveUsers(updatedUsers);
                                  if (selectedUser?.id === displayUser.id) setSelectedUser({...displayUser, dailySchedule: newSched});
                                }
                              }}
                              onKeyDown={(e) => {
                                if (e.key === 'Enter') {
                                  const formatted = formatTimeInput(e.target.value);
                                  if (formatted && formatted.match(/^\d{2}:\d{2}$/)) {
                                    const end = t2h(formatted);
                                    const start = dayS.break2Start || 12.5;
                                    const duration = Math.max(0, end - start);
                                    const newSched = {...sched, [d]: {...dayS, break2Duration: duration}};
                                    const updatedUsers = users.map(u => u.id === displayUser.id ? {...u, dailySchedule: newSched} : u);
                                    saveUsers(updatedUsers);
                                    if (selectedUser?.id === displayUser.id) setSelectedUser({...displayUser, dailySchedule: newSched});
                                    e.target.blur();
                                  }
                                }
                              }}
                              className="p-2 border rounded text-sm w-32" 
                              placeholder="HH:MM"
                              title="Pause 2 Ende" />
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
                <div className="text-sm text-gray-500 text-right pt-3 border-t mt-3">
                  Gesamt: <span className="font-bold text-indigo-600">{[1,2,3,4,5].reduce((s,d) => { 
                    const ds=(displayUser?.dailySchedule||DEFAULT_SCHEDULE)[d]||{start:8,end:17,break1Duration:0.25,break2Duration:0.75}; 
                    const gross=ds.end>ds.start?ds.end-ds.start:0; 
                    const b1=ds.break1Duration||0; 
                    const b2=(ds.end>13)?(ds.break2Duration||0):0; 
                    return s+Math.max(0,gross-b1-b2); 
                  }, 0).toFixed(2)}h / Woche</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      )}

      {showAdmin && <AdminPanel />}
      
      {/* Global History Panel - fixed overlay f√ºr alle Views */}
      {showHistory && (
        <div className="fixed top-20 right-4 w-80 bg-white rounded-2xl shadow-2xl p-4 flex flex-col z-40 border-2 border-indigo-200" style={{maxHeight: '600px'}}>
          <div className="flex justify-between items-center mb-3">
            <h3 className="font-bold text-indigo-600">üìú √Ñnderungshistorie</h3>
            <button onClick={() => setShowHistory(false)} className="text-gray-400 hover:text-gray-600 text-xl">‚úï</button>
          </div>
          
          <div className="space-y-2 overflow-y-auto flex-1">
            {historyLog.length === 0 ? (
              <div className="text-center text-gray-400 text-sm py-8">
                Noch keine √Ñnderungen
              </div>
            ) : (
              historyLog.map(entry => {
                const date = new Date(entry.timestamp);
                const timeStr = date.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'});
                const dateStr = date.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit'});
                
                let icon = 'üìù';
                let actionText = entry.action;
                
                if (entry.action === 'task_create') { icon = '‚ûï'; actionText = 'Task erstellt'; }
                else if (entry.action === 'task_delete') { icon = 'üóëÔ∏è'; actionText = 'Task gel√∂scht'; }
                else if (entry.action === 'task_move') { icon = '‚ÜîÔ∏è'; actionText = 'Task verschoben'; }
                else if (entry.action === 'vacation_set') { icon = 'üèñÔ∏è'; actionText = 'Urlaub gesetzt'; }
                else if (entry.action === 'vacation_remove') { icon = '‚ùå'; actionText = 'Urlaub entfernt'; }
                else if (entry.action === 'project_create') { icon = 'üé®'; actionText = 'Projekt erstellt'; }
                else if (entry.action === 'project_delete') { icon = 'üóëÔ∏è'; actionText = 'Projekt gel√∂scht'; }
                else if (entry.action === 'undo') { icon = '‚Ü∂'; actionText = 'R√ºckg√§ngig'; }
                else if (entry.action === 'redo') { icon = '‚Ü∑'; actionText = 'Wiederherstellt'; }
                
                return (
                  <div key={entry.id} className="bg-gray-50 p-3 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-100 transition-colors">
                    <div className="flex items-start gap-2">
                      <span className="text-lg">{icon}</span>
                      <div className="flex-1 min-w-0">
                        <div className="text-xs text-gray-500">{dateStr} {timeStr}</div>
                        <div className="font-medium text-sm">{entry.userName}</div>
                        <div className="text-sm text-gray-600 mt-1">{actionText}</div>
                        {entry.details && (
                          <div className="text-xs text-gray-500 mt-1 truncate" title={entry.details}>
                            {entry.details}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                );
              })
            )}
          </div>
        </div>
      )}
    </div>
  );
};
